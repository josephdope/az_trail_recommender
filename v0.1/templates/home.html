<!DOCTYPE html>
<html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
    document.getElementById("recommendbutton").onclick = function () {
        location.href = "google.com";
    };
</script>


<header style="background-color: #B78282" class="jumbotron">
  <h1 class="text-center">Take a Hike</h1>
  <h2 class="text-center">Arizona</h2>
</header>
<body style="background-image:url('static/img/GC2.jpeg'); background-repeat: no-repeat; background-size:cover;">
  <div class="row">
    <h3 class="text-center" style="color:white">Tell us a trail you like!</h3>
  </div>
  <div class="row">
    <form action="/recommendation", autocomplete="off" method="POST">
      <div class="col-lg-4 col-lg-offset-4">
          <div class="input-group">
              <input type="text" id="user_entered_trail" class="form-control mdb-autocomplete" name="trail_entered">
              <span class="input-group-btn">
                  <button id="recommendbutton" class="btn btn-default" type="button">Recommend Me!</button>
              </span>
          </div><!-- /input-group -->
      </div>
    </form><!-- /.col-lg-4 -->
  </div><!-- /.row -->


</body>
</html>
